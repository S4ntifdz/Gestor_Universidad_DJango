<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contacto</title>
</head>
<body>
    <h1>contactenos</h1>
    <form action="/contactar/" method="POST"> {% csrf_token %}
        <p>Asunto: <input type="text" name="txtAsunto"></p>
        <p>Email: <input type="text" name="txtEmail"></p>
        <p>
            Mensaje: <textarea name="txtMensaje" id="5" cols="30" rows="10" style="resize: none;"></textarea>
        </p>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
